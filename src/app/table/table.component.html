<div class="container">
  <div class="row">
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Longitude</th>
        <th scope="col">Latitude</th>
        <th scope="col">Date Posted</th>
        <th scope="col">Title</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let x of allpionts; let i = index; ">
        <th scope="row">{{i+1}}</th>
        <td>{{x.longitude | number : '1.2-2'}}</td>
        <td>{{x.latitude | number: '1.2-2'}}</td>
        <td>{{x.dateTime}}</td>
        <td>{{x.comments}}</td>
        <td><button (click)="Delete(x.id)">Delete</button></td>
      </tr>
    
    </tbody>
  </table>
  </div>
  </div>
